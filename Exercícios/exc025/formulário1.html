<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a Formulários</title>
</head>

<!--id de formulário tem que ter um "i" antes. Por exemplo: id="isenha"; id="iemail" 

<form action="___.php"> - Essa propriedade dita que o formulário enviará as informações escritas para um arquivo em php

    method="get" é o padrão (máximo 3000 bytes, ou seja, aproximadamente 3000 letras)

    method="post" envio de arquivos, mais de 3000 bytes, mais ""seguro"".
-->

<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required maxlength="20" size="10">
        </div>
        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>



    </form>



</body>

</html>
