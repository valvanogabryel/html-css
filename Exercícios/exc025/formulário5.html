<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>

<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Primeiro Número:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in2">Segundo Número:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in3">Terceiro Número:</label>
            <input type="number" name="n3" id="in3" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="isoma">Soma dos Três Números:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
