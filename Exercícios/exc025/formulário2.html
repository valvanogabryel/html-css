<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário 2</title>
    <style>
        /* Control + tecla acima de "Fn" cria um comentário automático */
    </style>
    <!--  -->
</head>

<body style="text-align: center;">
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset style="margin: auto; width: 50%;">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required
                    maxlength="30">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" required size="5" min="0" max="10" placeholder="0 a 10"
                    step="0.1" value="6">
            </p>
            <p>
                <label for="imes">Período letivo:</label>
                <input type="month" id="imes" name="mes" value="2022-08">
            </p>
            <p>
                <label for="idia">Dia da prova:</label>
                <input type="date" name="data" id="idia" value="2022-08-03">
            </p>
            <p>
                <label for="ihora">Horário da Prova:</label>
                <input type="time" name="hora" id="ihora" value="00:00">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4, 5}-\d{4}$" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>

</html>
