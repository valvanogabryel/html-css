<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Um</title>
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="style/landscape.css" media="screen and (orientation: landscape)">
</head>

<body>
    <h1>Formulários</h1>
    <form action="arquivo.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome completo:</label>
            <input type="text" required minlength="0" maxlength="50">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required maxlength="50">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required maxlength="20">
        </p>
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="DEV">Desenvolvedor</option>
                <option value="ADM">Administrador</option>
                <option value="EST">Estudante</option>
                <option value="COZ">Cozinheiro</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        </p>
        <p>
            <label for="icor">Cor Preferida:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="irange">Range:</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5" required>
        </p>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
</body>

</html>
