<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Um</title>

    <!-- MEDIA QUERIES E FEATURES -->
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="style/landscape.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="style/print.css" media="print">
</head>

<body>

    <!-- FORMULÁRIOS BÁSICOS -->
    <h1>Formulários</h1>
    <form action="arquivo.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome completo:</label>
            <input type="text" required minlength="0" maxlength="50" placeholder="Iracildo Serra Júnior">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required maxlength="50" placeholder="iracildoemail@gmail.com">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required maxlength="20" placeholder="iracildo@123">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto" required>
        </p>
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <option value="" selected>...Escolha...</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option value="DEV">Desenvolvedor</option>
                <option value="ADM">Administrador</option>
                <option value="EST">Estudante</option>
                <option value="COZ">Cozinheiro</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="icor">Cor Preferida:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="irange">Range:</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5" required>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="10" rows="5" placeholder="Olá, mundo!"></textarea>
        </p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>

    <!-- FORMULÁRIOS COM JAVASCRIPT -->
    <h1>Formulário de Números e Soma com JavaScript</h1>
    <form action="numeros.php" method="get" autocomplete="off">
        <p>
            <label for="in1">Ponha um Número aqui:</label>
            <input type="number" name="n1" id="in1" min="0" max="10" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in2">Ponha outro Número aqui:</label>
            <input type="number" name="n2" id="in2" min="0" max="10" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in3">Ponha mais um Número aqui:</label>
            <input type="number" name="n3" id="in3" min="0" max="10" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="isoma">A soma desses Números é:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <h2>Range com Número indicador</h2>
        <p>

            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
                oninput="ival.innerHTML = Number(inum.value)">
            <output name="valor" id="ival">5</output>
        </p>


        <h2>Idade responsiva</h2>
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1922" max="2022" required oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">A sua idade é:</label>
            <output name="idade" id="iidade">0</output>
        </p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
